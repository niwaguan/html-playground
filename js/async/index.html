    <title>异步</title>

<script>
    function test(identifier, action) {
        console.log('--------------------------', identifier);
        if (action) {
            action();
        }
    }
    // console.log() 不一定是同步执行
    // 代码书写顺序不一定是最终的执行顺序，编译器会进行优化
</script>
