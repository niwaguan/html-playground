<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
    <style>
      .canvas {
        border: 1px solid yellow;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="200" class="canvas"></canvas>
  </body>
  <script>
    const context = document.getElementById("canvas").getContext("2d");
    const lineWidth = 6;
    const y = -1;
    const r = 30;
    context.lineWidth = lineWidth;
    context.beginPath();
    context.moveTo(100, r + lineWidth / 2);
    context.arc(100, r + lineWidth / 2, r, 0, Math.PI * 2, true);
    context.closePath();
    context.strokeStyle = "rgba(23, 200, 255, 1.0)";
    context.stroke();
  </script>
</html>
